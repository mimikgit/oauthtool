<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>mimik OAuth Tool</title>
  <style>
    * {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .container {
      display: flex;
      align-items: left;
      width: 100%;
    }

    button {
      display: inline-block;
      font-weight: 400;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      border: 1px solid transparent;
      padding: .375rem .75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: .25rem;
      transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    textarea {
      width: 95%;
      margin-top: 10px;
      height: 200px;
      overflow: auto;
    }

    .message {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: crimson;
      color: antiquewhite;
    }

    .fullWidth {
      width: 100%
    }
  </style>
</head>

<body>
  <div class="message" style="display: none;"></div>
  <!-- Just the contents of the app, there should not be any need to modify anything here -->
  <div id="app" class="container" style="display: none;">
    <h1 class="mt-3">mimik OAuth Tool</h1>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="fullWidth">
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text fullWidth">Client ID</span>
            </div>
            <input type="text" id="clientId" class="col-9"
              placeholder=" App ID from Developer Portal  i.e. xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxx">
          </div>
        </div>
      </div>
      <div class="row fullWidth">
        <div class="fullWidth">
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text fullWidth">Redirect URI</span>
            </div>
            <input type="text" id="redirectUri" class="col-9" placeholder=" Redirect URI From Developer Portal">
          </div>
        </div>
      </div>
      <div class="row fullWidth">
        <div class="fullWidth">
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text fullWidth">Device IP address</span>
            </div>
            <input type="text" id="ipAddress" class="col-9" placeholder=" Only for edgeSDK Unassociation  i.e. 127.0.0.1">
            <p class="mt-1">Ensure that Edge service is running on the device you are connecting with</p>
          </div>
        </div>
      </div>
    </div>
    <input type="hidden" id="edgeIdToken">
    <button id="btnDeviceConnect">Connect to device</button>
    <button id="btnRedirect" disabled>Setup Redirect</button>
    <button id="btnEdgeToken" disabled>Get Edge Token</button>
    <button id="btnResetEdgeToken" disabled>Get Unassociate Edge Token</button>
    <textarea id="accessToken" class="mt-2"></textarea>
    <div id="accessTokenError" class="message"></div>
  </div>
  <!-- Here is were all the fun begins, see the source for app.js  -->
  <script src="app.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="background.js"></script><script type="text/javascript" src="app.js"></script></body>

</html>
